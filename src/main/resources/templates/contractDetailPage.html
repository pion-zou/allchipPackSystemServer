<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>

</head>

<body>
<div class="row" th:insert="~{common :: header}">
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">合同详情</div>

    <!-- Table -->
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>合同号</th>
            <th>创建者</th>
            <th>备注</th>
            <th>创建日期</th>
            <th>订单状态</th>
            <th>最后更新时间</th>
            <th>编辑者</th>
            <th>预定发货日期</th>
        </tr>
        </thead>
        <tbody id="contract_list">

        </tbody>
    </table>
    <hr>
    <button type="button" id="btn-print" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
         打印二维码
    </button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" id="btn-modal">
        清空
    </button>
    <div class="panel-heading">商品列表
        <!-- Split button -->
        </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>序号	</th>
            <th>No.</th>
            <th>类型</th>
            <th>数量</th>
            <th>已装包数量</th>
            <th>生产商</th>
            <th>package</th>
            <th>单价</th>
            <th>总价	</th>
            <th>年份</th>
            <th>装包时间</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="good_list">

        </tbody>
    </table>
    <hr/>
    <div id="feedback"></div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">清空合同下的商品</h4>
            </div>
            <div class="modal-body">
                确定要清空吗？清空后无法撤回
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn-remove">确定</button>
            </div>
        </div>
    </div>
</div>

</body>
<input th:value="${param.id}" type="hidden" id="contract_id"/>
<input type="hidden" id="contract_number"/>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contractDetailPage.js"></script>

</html>
