<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同搜索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}" />

</head>

<body>
<div class="row" th:insert="~{common :: header}">
</div>

<div class="container">
    <br>
    <form id="search-contract">
        <div class="form-group">
            <label for="number">合同号</label>
            <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." id="check-number">
                    </span>
                <input type="text" class="form-control" aria-label="..." id="number">
            </div>
        </div>
        <div class="form-group">
            <label for="editor">相关人</label>
            <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." id="check-editor">
                    </span>
                <input type="text" class="form-control" aria-label="..." id="editor">
            </div>
        </div>
        <div class="form-group">
            <label for="create_time">编辑时间(填入格式为yyyy-MM，如：2020-12)</label>
            <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." id="check-create-time">
                    </span>
                <input type="text" class="form-control" aria-label="..." id="create_time">
            </div>
        </div>
        <button type="submit" class="btn btn-default" id="btn-edit">搜索</button>
    </form>
    <hr/>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">订单列表</div>

        <!-- Table -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>合同号</th>
                <th>创建者</th>
                <th>备注</th>
                <th>创建日期</th>
                <th>订单状态</th>
                <th>最后更新时间</th>
                <th>编辑者</th>
                <th>预定发货日期</th>
                <th>编辑</th>
                <th>货物列表</th>
            </tr>
            </thead>
            <tbody id="contract_list">

            </tbody>
        </table>
        <div id="feedback"></div>
    </div>
</div>

</body>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/searchContractList.js"></script>

</html>
